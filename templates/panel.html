<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/img/favicon.png" type="image/png">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="../static/css/estilos.css">
</head>
<body>
  <div id="navbar-container"></div>
  <header>
    <h1>📋 Panel de Administración</h1>
    <p>Bienvenido, administrador</p>
    <a href="/logout" class="btn btn-logout" style="float:right; margin-top:-40px;">Cerrar sesión</a>   
  </header>

  <main>
    <section class="panel-opciones">
      <a href="/gestion" class="btn">📚 Gestionar Libros</a>
      <a href="/alumnos" class="btn">📚 Gestionar Id' de alumnos</a>
      <a href="/anuncios" class="btn">📢 Gestión de Anuncios</a>
      <a href="/" class="btn-volver">🏠 Volver al Inicio</a>
    </section>
  </main>
  <script>
    // Cargar la barra de navegación desde navbar.html
    fetch("/static/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  </script>
  <footer>  
    <p>&copy; 2025 Biblioteca Virtual</p>
  </footer>
</body>
</html>
