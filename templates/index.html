<!DOCTYPE html>

<body>
  <div id="navbar-container"></div>

  <header>

    <p>Bienvenido a nuestra biblioteca en lÃ­nea. <br>
      Explora libros, autores y mucho mÃ¡s.</p>
  </header>
  <div class="container">
    <main class = 'contenido'>

    <section id="novedades" class="seccion-novedades">
      <h2>ðŸ“¢ Anuncios y Novedades</h2>

<script>
  // Cargar la barra de navegaciÃ³n desde navbar.html
  fetch("/static/navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;
    });
</script>
<script>
  // Mostrar anuncios pÃºblicos desde la API
  function cargarNovedades() {
    fetch('/api/anuncios')
      .then(res => res.json())
      .then(anuncios => {
        const lista = document.getElementById('lista-novedades');
        lista.innerHTML = '';
        anuncios.forEach(anuncio => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${anuncio.fecha}:</strong> ${anuncio.mensaje}`;
          lista.appendChild(li);
        });
      });
  }
  cargarNovedades();
</script>
</body>

</html>
