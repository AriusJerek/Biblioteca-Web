<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Base de Datos</title>
</head>
<body>
  <h1>Subir nuevo archivo Excel</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="archivo" accept=".xlsx" required>
    <button type="submit">Actualizar</button>
  </form>
</body>
</html>
